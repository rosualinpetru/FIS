<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Report an Issue</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/webjars/font-awesome/5.13.0/css/all.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/font.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/scrollbar.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/background.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/button.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/images/favicon.png}" rel="icon" type="image/icon type"/>
</head>

<body class="bg-dark h-100">
<div class="position-fixed">
    <a th:href="@{/}" class="btn btn-info btn-default btn-circle btn-lg my-5 ml-5 mr-3 text-light"><i
            class="fa fa-arrow-left"></i></a>
    <a th:href="@{/log-out}" class="btn btn-danger btn-default btn-circle btn-lg my-5 ml-3 mr-5 text-light"><i
            class="fa fa-power-off"></i></a>
</div>
<div class="p-5">
    <div class="container bg-secondary w-50 rounded border border-info">
        <div class="row no-gutters">
            <div class="col">
                <form id="request-holiday__form" class="form" th:action="@{/report-issue}" method="post">
                    <div class="px-3 pt-3 text-center">
                        <div class="w-50 m-auto">
                            <img class="w-25" th:src="@{images/favicon.png}" src="" alt="TOM">
                        </div>
                    </div>
                    <div class="m-1 px-3 pb-3">
                        <div class="w-75 m-auto">
                        <hr class="border border-light">
                        <h3 class="text-center text-light py-3"><b>Report an Issue</b></h3>
                        <div class="form-group w-75 mx-auto my-2">
                            <label for="description" class="text-light">What is your issue?</label><br>
                            <textarea class="form-control" name="description" id="description" rows="10" cols="50"></textarea>
                        </div>
                            <div class="form-group w-75 mx-auto mt-3">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
