<!DOCTYPE HTML>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Holiday Requests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/webjars/font-awesome/5.13.0/css/all.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/font.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/scrollbar.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/button.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/form-select.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/images/favicon.png}" rel="icon" type="image/icon type"/>
</head>
<body id="feedback" class="bg-dark h-100">
<div class="position-fixed" style="z-index: 1000">
    <a th:href="@{/}" class="btn btn-info btn-default btn-circle btn-lg my-5 ml-5 mr-3 text-light"><i
            class="fa fa-arrow-left"></i></a>
    <a th:href="@{/log-out}" class="btn btn-danger btn-default btn-circle btn-lg my-5 ml-3 mr-5 text-light"><i
            class="fa fa-power-off"></i></a>
</div>
<div class="container-fluid h-100">
    <div class="row h-100">
        <div class="col bg-dark p-5 m-0">
            <h3 class="text-center text-light pt-5 mb-3"><b>Requests of...</b></h3>
            <div class="form-group w-75 mx-auto my-5">
                <label for="feedback__department" class="text-light">Department</label><br>
                <select id="feedback__department" class="custom-select" required>
                    <option value="" th:text="'--- Select a department ---'"></option>
                    <option th:each="i : ${departments}" th:value="${i.getId()}"
                            th:text="${i.getName()}" th:selected="${i.getId()==selectedDepartment}"></option>
                </select>
            </div>
        </div>
        <div class="col bg-dark p-5 m-0">
            <div class="w-100 h-100 text-light" th:if="${requests.isEmpty()}"><h1 class="text-center">No requests!</h1>
            </div>
            <div class="border border-secondary p-2" th:if="${!requests.isEmpty()}">
                <div class="row m-0 text-info">
                    <h4 class="col-2 m-2 text-center">
                        Details
                    </h4>
                    <h4 class="col m-2 text-center">
                        Requester
                    </h4>
                    <h4 class="col m-2 text-center">
                        Leader
                    </h4>
                    <h4 class="col m-2 text-center">
                        Status
                    </h4>
                </div>
                <div th:each="i : ${requests}">
                    <hr class="border border-secondary m-3">
                    <div class="row m-0">
                        <div class="col-2 m-0 text-center">
                            <button type="button" class="btn btn-info btn-circle requests__details"
                                    th:id="${i.getId()}" th:text="${i.getType()}"></button>
                        </div>
                        <div class="col m-0 text-center">
                            <h5 class="text-light">
                                <b class="text-black-50"></b>
                                <i th:text="${i.getRequester().getEmployee().getName()}"></i>
                            </h5>
                        </div>
                        <div class="col m-0 text-center">
                            <h5 class="text-light" th:if="${i.getRequester().getTeamLeader()!=null}"
                                th:text="${i.getRequester().getTeamLeader().getEmployee().getName()}"></h5>
                            <h5 class="text-light" th:if="${i.getRequester().getTeamLeader()==null}">None</h5>
                        </div>
                        <div class="col m-0 text-center">
                            <h5 class="text-light" th:text="${i.getStatus().getDisplayValue()}"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:each="i : ${requests}" th:id="${i.getId()}+'modal'" class="modal fade bg-dark" tabindex="-1"
     role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-secondary">
            <div class="modal-header">
                <h5 class="modal-title text-light">
                    <b th:text="${i.getType()} + ':' "></b>
                    <i th:text="${i.getRequester().getEmployee().getName()}"></i>
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-light">
                <div class="mt-3 mb-5">
                    <b>Description </b>
                    <p class="px-3" th:text="${i.getDescription()}"></p>
                </div>
                <div>
                    <p th:text="'Period: ' + ${i.getStart().getDay()} + '.' + ${i.getStart().getMonth()} + '.' + ${i.getStart().getYear()+1900} + ' - ' + ${i.getEnd().getDay()} + '.' + ${i.getEnd().getMonth()} + '.' + ${i.getEnd().getYear()+1900}"></p>
                    <p th:if="${i.getDelegate()!=null}"
                       th:text="'Delegate: ' + ${i.getDelegate().getEmployee().getName()}"></p>
                    <p th:if="${i.getDelegate()==null}">Delegate: Not necessary</p>
                    <p th:text="'Remainingdays: '${i.getRequester().getRemainingDays()}"></p>
                </div>
                <div th:if="${i.getType().getDisplayValue() == 'Medical'}">Medical:
                    <a th:href="@{/download-file(holidayRequestId=${i.getId()})}" th:id="'file'+${i.getId()}"
                       class="file-link text-info">Download file!</a>
                </div>
                <hr class="border border-light">
                <form th:id="'feedback__form'+${i.getId()}" class="form feedback_form" th:action="@{/feedback}" method="post">
                    <div class="form-group w-75 mx-auto my-2">
                        <label for="description" class="text-light">Feedback</label><br>
                        <textarea class="form-control" name="description" id="description" rows="10"
                                  cols="50"></textarea>
                    </div>
                    <input type="hidden" name="requestId" th:value="${i.getId()}">
                    <div class="form-group w-75 mx-auto mt-3">
                        <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<script th:src="@{/js/pending-holiday-requests-hr.js}"></script>
</body>
</html>
