<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>

    <title>Reset Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/form_style.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="/images/favicon.png" type="image/icon type">
    <script src="/webjars/jquery/3.3.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".alert:not(:empty)").removeClass("d-none");

            setTimeout(function () {
                $(".alert").fadeOut();
            }, 3000);

        });
    </script>
</head>
<body>
<div id="login">
    <h3 class="text-center text-white pt-5">Time off Manager</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="/setPassword" method="post">
                        <div class="w-100 text-center">
                            <img src="images/favicon.png" class="w-25 cent pb-2">
                        </div>
                        <h3 class="text-center text-info pb-3">Reset Password</h3>
                        <div class="form-group">
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="passwordVerification" class="text-info">Verify Password:</label><br>
                            <input type="password" name="passwordVerification" id="passwordVerification"
                                   class="form-control">
                        </div>
                        <input type="hidden" id="userId" name="userId" th:value="${userId}">
                        <div th:if='${error != ""}' th:text="${error}" class="alert alert-danger mt-2 d-none"
                             role="alert">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
